<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
<body>

<form>
  First Name: <input type="text" name="fname" value="Sana"><br>
  Last Name: <input type="text" name="lname" value="Anjum">
</form>
<p>Click the button to display the number of form elements in the document.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.forms.length;
  document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
