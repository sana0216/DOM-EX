<!DOCTYPE html>
<html>
    <head>
        <title>LINKS</title>
    </head>
<body>

<p><a id="myAnchor" href="https://felight.io/">felight io</a></p>

<p>Click the button to change the value of the href attribute of the link above to "felight.io".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("myAnchor").href = "http://felight.io/";
  document.getElementById("demo").innerHTML = "The link above now goes to felight page";
}
</script>

</body>
</html>
