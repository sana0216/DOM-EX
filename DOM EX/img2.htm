<!DOCTYPE html>
<html>
    <head>
        <title>IMage</title>
    </head>
<body>

<img src="ros.jpg" alt="flower" width="150" height="113">
<img src="red.jpg" alt="flower" width="152" height="128">
<img src="smiley.png" alt="Smiley face" width="42" height="42">

<p>Click the button to display the number of images in the document.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.images[0].src;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
