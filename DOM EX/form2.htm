<!DOCTYPE html>
<html>
    <head>
        <title>FORm</title>
    </head>
<body>

<form id="myFoodform">
  Favorite Food: <input type="text" name="fname" value="pizza">
</form>

<form id="myDressform">
  Favorite Dress: <input type="text" name="favcolor" value="Indian">
</form>
<p>Click the button to display the id of the first form element (index 0) in the document.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.forms.item(0).id;
  document.getElementById("demo").innerHTML = x;
}
</script>
</body>
</html>
